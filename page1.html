  <h2 style="font-size:60px; text-align:left;"> 信心的力量</h2>

  <p class="para">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 我们喜欢看到风筝飞得又高又远,但也要知道,风筝是因为面向逆风,才可以乘势而上,冉冉升空。<br>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 同样的,我们在世间碰到烦恼时,是不是也能够像风筝一样,逆风而上?<br>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 佛教常说的「烦恼即菩提」,如果没有烦恼,又哪来菩提呢?可见烦恼是修道的助緣,透过烦恼的考验,会让我们有所进步,更上一层楼。<br>
    
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 众所周知,「失败为成功之母」,可是当我们遭遇失败的时候,往往就忘了这句话的真正意涵。<br>
    
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 其实,失败是成功的助緣,能帮助我们更接近成功。哪怕遇到什么挫折,凡事往好处想,处处都是生机。

  </p>
