      let currentPage = 0;

      const chapterEl = document.getElementById("chapter");
      const titleEl = document.getElementById("title");
      const sectionsEl = document.getElementById("sections");
      const imageEl = document.getElementById("image");
      const pageNumEl = document.getElementById("pageNumber");

      function render() {
        const p = pages[currentPage];

        chapterEl.textContent = p.chapter || "";
        chapterEl.className = "chapter " + (p.chapterAlign || "left");
        titleEl.textContent = p.title || "";

        // Clear previous sections
        sectionsEl.innerHTML = "";

        // Render all sections dynamically
        if (p.sections && p.sections.length) {
          p.sections.forEach((sec) => {
            if (sec.subtitle) {
              const subtitleEl = document.createElement("div");
              subtitleEl.className = "subtitle";
              subtitleEl.textContent = sec.subtitle;
              sectionsEl.appendChild(subtitleEl);
            }

            if (sec.content) {
              const contentEl = document.createElement("div");
              contentEl.className = "content";
              contentEl.textContent = sec.content;
              sectionsEl.appendChild(contentEl);
            }
          });
        }

        // Handle image
        if (p.image) {
          imageEl.src = p.image;
          imageEl.style.display = "block";
        } else {
          imageEl.style.display = "none";
        }

        pageNumEl.textContent = p.page;

        document.getElementById("prevBtn").disabled = currentPage === 0;
        document.getElementById("nextBtn").disabled = currentPage === pages.length - 1;
      }

      document.getElementById("prevBtn").onclick = () => {
        if (currentPage > 0) {
          currentPage--;
          render();
          window.scrollTo(0, 0);
        }
      };

      document.getElementById("nextBtn").onclick = () => {
        if (currentPage < pages.length - 1) {
          currentPage++;
          render();
